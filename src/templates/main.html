    <script>
        let data = []; // This will hold our standards data
        let isInitialized = false;
        let isAdminLoggedIn = false;

        async function checkAdminStatus() {
            try {
                const response = await fetch('/api/user/profile', {
                    credentials: 'include'
                });
                const userData = await response.json();
                isAdminLoggedIn = userData.is_admin; // فرض می‌شود سرور فیلد is_admin را برمی‌گرداند
                return isAdminLoggedIn;
            } catch (error) {
                isAdminLoggedIn = false;
                return false;
            }
        }

        async function initializeApp() {
            if (isInitialized) return;
            isInitialized = true;

            try {
                // Check authentication
                const authResponse = await fetch('/api/user/profile', {
                    credentials: 'include'
                });

                if (!authResponse.ok) {
                    window.location.href = '/login/';
                    return;
                }

                // Load standards data
                await loadStandards();

                // Initialize the rest of your app
                initApp();
            } catch (error) {
                console.error('Error:', error);
                window.location.href = '/login/';
            }
        }

        async function loadStandards() {
            try {
                const response = await fetch('/api/standards/', {
                    credentials: 'include'
                });

                if (!response.ok) {
                    throw new Error('Failed to load standards');
                }

                data = await response.json();

                // Load categories for filter dropdown
                await loadCategories();
            } catch (error) {
                console.error('Error loading standards:', error);
                // Fallback to empty data if API fails
                data = [];
            }
        }

        async function loadCategories() {
            try {
                const response = await fetch('/api/categories/', {
                    credentials: 'include'
                });

                if (!response.ok) {
                    throw new Error('Failed to load categories');
                }

                const categories = await response.json();
                const filterSelect = document.getElementById('filter');

                // Clear existing options except the first one
                while (filterSelect.options.length > 1) {
                    filterSelect.remove(1);
                }

                // Add new categories
                categories.forEach(category => {
                    const option = document.createElement('option');
                    option.value = category;
                    option.textContent = category;
                    filterSelect.appendChild(option);
                });
            } catch (error) {
                console.error('Error loading categories:', error);
            }
        }

        function initApp() {
            // Initialize theme
            if (localStorage.getItem("iso-theme") === "dark") {
                document.body.classList.add("dark");
            }

            // Initialize date display
            updateDate();
            setInterval(updateDate, 1000);

            // Initialize icons
            lucide.createIcons();

            // Initial render
            render();
        }

        // Modified to prevent multiple initializations
        document.addEventListener('DOMContentLoaded', () => {
            initializeApp();
            checkAdminStatus()
        });

        // Rest of your existing JavaScript functions...
    </script>

<script>
    const itemsPerPage = 15;
    let currentPage = 1;
    let showFavoritesOnly = false;
    let currentProject = null;
    let currentPhase = null;

    const searchInput = document.getElementById("search");
    const filterSelect = document.getElementById("filter");

    // مدیریت پروژه‌ها در localStorage
    function getProjects() {
        return JSON.parse(localStorage.getItem("isoProjects") || "[]");
    }

    function saveProjects(projects) {
        localStorage.setItem("isoProjects", JSON.stringify(projects));
    }

    function getFavorites() {
        return JSON.parse(localStorage.getItem("isoFavorites") || "[]");
    }

    function toggleFavorite(code) {
        let favorites = getFavorites();
        if (favorites.includes(code)) {
            favorites = favorites.filter(c => c !== code);
        } else {
            favorites.push(code);
        }
        localStorage.setItem("isoFavorites", JSON.stringify(favorites));
        render();
    }

    function toggleFavorites() {
        showFavoritesOnly = !showFavoritesOnly;
        currentPage = 1;
        render();
    }


    function getStatuses() {
        return JSON.parse(localStorage.getItem("isoStatuses") || "{}");
    }

    async function setStatus(code, newStatus) {
        try {
            const standard = data.find(item => item.code === code);
            if (!standard) return;

            const response = await fetch(`/api/standards/${standard.id}`, {
                method: 'PUT',
                headers: {'Content-Type': 'application/json'},
                credentials: 'include',
                body: JSON.stringify({status: newStatus})
            });

            if (response.ok) {
                standard.status = newStatus;
                render(); // رندر مجدد برای آپدیت UI
            }
        } catch (error) {
            console.error('Error:', error);
            const select = document.querySelector(`select[data-code="${code}"]`);
            if (select) select.value = standard.status;
        }
    }

    function renderPagination(totalItems) {
        const totalPages = Math.ceil(totalItems / itemsPerPage);
        pagination.innerHTML = "";
        for (let i = 1; i <= totalPages; i++) {
            const btn = document.createElement("button");
            btn.textContent = i;
            if (i === currentPage) btn.classList.add("active");
            btn.onclick = () => {
                currentPage = i;
                render();
            };
            pagination.appendChild(btn);
        }
    }

    function render() {
        const search = searchInput.value.toLowerCase();
        const filter = filterSelect.value;
        const favorites = getFavorites();

        const filtered = data.filter(item => {
            const matchesSearch = item.code.toLowerCase().includes(search) || item.desc.includes(search);
            const matchesFilter = filter === "all" || item.category === filter;
            const isFavorite = favorites.includes(item.code);
            return matchesSearch && matchesFilter && (!showFavoritesOnly || isFavorite);
        });

        renderPagination(filtered.length);

        const paginatedItems = filtered.slice((currentPage - 1) * itemsPerPage, currentPage * itemsPerPage);
        container.innerHTML = "";
        paginatedItems.forEach(item => {
            const div = document.createElement("div");
            div.className = "card";

            // بخش وضعیت (همیشه نمایش داده می‌شود)
            const item_status = item.status === "normal"?"عادی":item.status === "review"?"درحال بازبینی":"منقضی شده"
            const statusLabel = `
            <div class="status-display" style="margin-top:10px;">
                <span style="font-size: 13px;">وضعیت: </span>
                <span class="status-text">${item_status}</span>
            </div>
        `;

            // بخش انتخاب وضعیت (فقط برای ادمین)
            const statusSelector = isAdminLoggedIn ? `
            <div class="status-control" style="margin-top:10px;">
                <select
                    data-code="${item.code}"
                    onchange="setStatus('${item.code}', this.value)"
                    class="status-select"
                >
                    <option value="normal" ${item.status === 'normal' ? 'selected' : ''}>عادی</option>
                    <option value="review" ${item.status === 'review' ? 'selected' : ''}>در حال بازبینی</option>
                    <option value="expired" ${item.status === 'expired' ? 'selected' : ''}>منقضی‌شده</option>
                </select>
            </div>
        ` : '';

            div.innerHTML = `
            <button class="favorite-btn" onclick="toggleFavorite('${item.code}')">
                <i data-lucide="${favorites.includes(item.code) ? 'star' : 'star-off'}"></i>
            </button>
            <div class="title">${item.code}</div>
            ${statusLabel}
            <div class="desc">${item.desc}</div>
            <div class="details">
                ${item.details}<br>
                <a href="${item.link}" target="_blank">مشاهده در سایت</a>
                ${statusSelector}
            </div>
        `;

            div.addEventListener("click", e => {
                if (!e.target.closest("button") && !e.target.closest("select")) {
                    div.classList.toggle("open");
                }
            });
            container.appendChild(div);
        });

        lucide.createIcons();
    }

    function toggleDarkMode() {
        const body = document.body;
        body.classList.toggle("dark");
        const icon = document.getElementById("themeIcon");
        if (body.classList.contains("dark")) {
            icon.setAttribute("data-lucide", "sun");
        } else {
            icon.setAttribute("data-lucide", "moon");
        }
        lucide.createIcons();
        localStorage.setItem("iso-theme", body.classList.contains("dark") ? "dark" : "light");
    }

    function updateDate() {
        const now = new Date();
        const dayNames = ["یکشنبه", "دوشنبه", "سه‌شنبه", "چهارشنبه", "پنجشنبه", "جمعه", "شنبه"];
        const day = dayNames[now.getDay()];
        const date = now.toLocaleDateString("fa-IR");
        const time = now.toLocaleTimeString("fa-IR");
        document.getElementById("liveDate").textContent = `${day} - ${date} - ${time}`;
    }

    setInterval(updateDate, 1000);
    updateDate();

    if (localStorage.getItem("iso-theme") === "dark") {
        document.body.classList.add("dark");
    }

    searchInput.addEventListener("input", () => {
        currentPage = 1;
        render();
    });
    filterSelect.addEventListener("change", () => {
        currentPage = 1;
        render();
    });

    lucide.createIcons();
    render();

    function toggleDashboard() {
        const panel = document.getElementById("dashboardPanel");
        panel.style.display = panel.style.display === "block" ? "none" : "block";
        updateDashboard();
    }

    function updateDashboard() {
        document.getElementById("totalCount").textContent = data.length;
        document.getElementById("favCount").textContent = getFavorites().length;
        document.getElementById("searchTerm").textContent = document.getElementById("search").value || '---';
        const filter = document.getElementById("filter").value;
        document.getElementById("activeFilter").textContent = filter === 'all' ? 'همه' : filter;
        document.getElementById("currentPageInfo").textContent = currentPage;
    }

    function downloadPDF() {
        const search = searchInput.value.toLowerCase();
        const filter = filterSelect.value;
        const favorites = getFavorites();

        // فیلتر کردن داده‌ها
        const filtered = data.filter(item => {
            const matchesSearch = item.code.toLowerCase().includes(search) || item.desc.includes(search);
            const matchesFilter = filter === "all" || item.category === filter;
            const isFavorite = !showFavoritesOnly || favorites.includes(item.code);
            return matchesSearch && matchesFilter && isFavorite;
        });

        // ایجاد یک المان اصلی برای PDF
        const pdfContainer = document.createElement("div");
        pdfContainer.style.direction = "rtl";
        pdfContainer.style.fontFamily = "'Vazir', sans-serif";

        // تقسیم داده‌ها به صفحات (مثلاً 20 آیتم در هر صفحه)
        const itemsPerPage = 20;
        const pages = [];

        for (let i = 0; i < filtered.length; i += itemsPerPage) {
            const page = document.createElement("div");
            page.setAttribute("aria-label", `pdf-page-${pages.length}`);
            page.style.padding = "20px";

            // اضافه کردن عنوان صفحه
            const title = document.createElement("h1");
            title.textContent = `لیست استانداردها - صفحه ${pages.length + 1}`;
            title.style.textAlign = "center";
            title.style.color = "#1565c0";
            page.appendChild(title);

            // اضافه کردن آیتم‌های این صفحه
            const pageItems = filtered.slice(i, i + itemsPerPage);
            pageItems.forEach(item => {
                const div = document.createElement("div");
                div.style.border = "1px solid #ccc";
                div.style.margin = "10px 0";
                div.style.padding = "10px";
                div.innerHTML = `
        <strong>${item.code}</strong><br>
        ${item.desc}<br>
        ${item.details}<br>
        <a href="${item.link}">${item.link}</a>
      `;
                page.appendChild(div);
            });

            pdfContainer.appendChild(page);
            pages.push(page);
        }

        // اضافه کردن کانتینر به صفحه (موقتاً)
        document.body.appendChild(pdfContainer);

        // تنظیمات PDF
        const pdfOptions = {
            margin: 10,
            filename: 'iso-standards.pdf',
            image: {type: 'jpeg', quality: 0.98},
            html2canvas: {
                scale: 2,
                useCORS: true,
                letterRendering: true
            },
            jsPDF: {

        };

    function handleFileUpload(event) {
        const file = event.target.files[0];
        if (!file) return;

        const reader = new FileReader();
        reader.onload = function (e) {
            const content = e.target.result;
            const lines = content.split(/\r?\n/).map(l => l.trim()).filter(Boolean);

            const matched = [];
            const unmatched = [];

            lines.forEach(codeLine => {
                const found = data.find(item => item.code.toLowerCase() === codeLine.toLowerCase());
                if (found) {
                    matched.push(found);
                } else {
                    unmatched.push(codeLine);
                }
            });

            displayMatchResults(matched, unmatched);
        };
        reader.readAsText(file);
    }

    function displayMatchResults(matched, unmatched) {
        const resultDiv = document.createElement("div");
        resultDiv.id = "matchResult";

        let html = `<h3>📄 نتیجه تطبیق فایل بارگذاری‌شده</h3>`;

        if (matched.length) {

            });

        }

        if (unmatched.length) {

            unmatched.forEach(code => {
                html += `<li>${code}</li>`;
            });

        }

        resultDiv.innerHTML = html;

    function renderPagination(totalItems) {
        const totalPages = Math.ceil(totalItems / itemsPerPage);
        pagination.innerHTML = "";

        // تعیین محدوده صفحات قابل نمایش
        const maxVisiblePages = 5; // تعداد صفحاتی که در هر لحظه نمایش داده می‌شود
        let startPage, endPage;

        if (totalPages <= maxVisiblePages) {
            // اگر صفحات کمتر از حداکثر صفحات قابل نمایش باشند
            startPage = 1;
            endPage = totalPages;
        } else {
            // محاسبه صفحات قابل نمایش بر اساس صفحه فعلی
            const half = Math.floor(maxVisiblePages / 2);
            if (currentPage <= half + 1) {
                startPage = 1;
                endPage = maxVisiblePages;
            } else if (currentPage >= totalPages - half) {
                startPage = totalPages - maxVisiblePages + 1;
                endPage = totalPages;
            } else {
                startPage = currentPage - half;
                endPage = currentPage + half;
            }
        }

        // ایجاد دکمه Previous اگر لازم باشد
        if (currentPage > 1) {
            const prevBtn = document.createElement("button");
            prevBtn.innerHTML = "&laquo; قبلی";
            prevBtn.onclick = () => {
                currentPage--;
                render();
            };
            pagination.appendChild(prevBtn);
        }

        // ایجاد دکمه‌های شماره صفحات
        for (let i = startPage; i <= endPage; i++) {
            const btn = document.createElement("button");
            btn.textContent = i;
            if (i === currentPage) {
                btn.classList.add("active");
                btn.disabled = true;
            }
            btn.onclick = () => {
                currentPage = i;
                render();
            };
            pagination.appendChild(btn);
        }

        // ایجاد دکمه Next اگر لازم باشد
        if (currentPage < totalPages) {
            const nextBtn = document.createElement("button");
            nextBtn.innerHTML = "بعدی &raquo;";
            nextBtn.onclick = () => {
                currentPage++;
                render();
            };
            pagination.appendChild(nextBtn);
        }
    }

            const hash = await sha256(password);

            if (hash === ADMIN_PASSWORD_HASH) {
                // ایجاد یک توکن تصادفی برای session
                const sessionToken = generateSessionToken();
                const tokenHash = await sha256(sessionToken + ADMIN_PASSWORD_HASH);

                // ذخیره توکن در localStorage
                localStorage.setItem('adminAuthToken', tokenHash);
                localStorage.setItem('adminSessionToken', sessionToken);

    function generateSessionToken() {
        const array = new Uint32Array(10);
        window.crypto.getRandomValues(array);
        return Array.from(array, dec => ('0' + dec.toString(16)).substr(-2)).join('');
    }

    async function checkAdminLogin() {
        const token = localStorage.getItem('adminAuthToken');
        const expire = localStorage.getItem('adminAuthExpire');
        const sessionToken = localStorage.getItem('adminSessionToken');

        if (!token || !expire || !sessionToken || Date.now() > parseInt(expire)) {
            resetAdminPanel();
            return false;

        try {
            const validToken = await sha256(sessionToken + ADMIN_PASSWORD_HASH);

    let editingStandardId = null; // null به معنی حالت افزودن استاندارد جدید
    let isEditingMode = false; // حالت ویرایش یا افزودن
    async function searchAdminStandards() {
        const searchTerm = document.getElementById('adminStandardSearch').value;
        try {
            const response = await fetch(`/api/standards/?search=${encodeURIComponent(searchTerm)}`, {
                credentials: 'include'
            });
            const standards = await response.json();
            renderAdminStandards(standards);
        } catch (error) {
            console.error('Error:', error);
        }
    }

    function renderAdminStandards(standards) {
        const list = document.getElementById('adminStandardsList');
        list.innerHTML = standards.map(standard => `
        <div class="standard-item">
            <div>
                <strong>${standard.code}</strong> - ${standard.desc}
                <div class="text-muted">${standard.category}</div>
            </div>
            <div>
                <button class="btn btn-primary" onclick="editStandard(${standard.id})">ویرایش</button>
                <button class="btn btn-danger" onclick="deleteStandard(${standard.id})">حذف</button>
            </div>
        </div>
    `).join('');
    }

    async function deleteStandard(standardId) {
        if (!confirm('آیا از حذف این استاندارد مطمئن هستید؟')) return;

        try {
            const response = await fetch(`/api/standards/${standardId}`, {
                method: 'DELETE',
                credentials: 'include'
            });
            if (response.ok) {
                await searchAdminStandards();
            }
        } catch (error) {
            console.error('Error:', error);
        }
    }

    async function editStandard(standardId) {
        try {
            const response = await fetch(`/api/standards/${standardId}`, {
                credentials: 'include'
            });
            const standard = await response.json();

            // تنظیم شناسه استاندارد در حال ویرایش
            editingStandardId = standardId; // <-- این خط اضافه شود
            isEditingMode = true;
            // پر کردن فرم ویرایش
            document.getElementById('editCode').value = standard.code;
            document.getElementById('editDesc').value = standard.desc;
            const categorySelect = document.getElementById('editCategory');
            categorySelect.value = standard.category; // <-- انتخاب خودکار مقدار
            document.getElementById('editDetails').value = standard.details;
            document.getElementById('editLink').value = standard.link;

            document.getElementById('adminStandardsList').style.display = 'none';
            document.getElementById('editStandardContainer').style.display = 'block';
        } catch (error) {
            console.error('Error:', error);
        }
    }


    function showAddStandardForm() {
        // ریست فرم و تنظیم حالت افزودن
        editingStandardId = null;
        isEditingMode = false;

        document.getElementById('editCode').value = '';
        document.getElementById('editDesc').value = '';
        document.getElementById('editCategory').value = '';
        document.getElementById('editDetails').value = '';
        document.getElementById('editLink').value = '';

        document.getElementById('adminStandardsList').style.display = 'none';
        document.getElementById('editStandardContainer').style.display = 'block';
    }

    async function saveEditedStandard() {
        const standardData = {
            code: document.getElementById('editCode').value,
            desc: document.getElementById('editDesc').value,
            category: document.getElementById('editCategory').value,
            details: document.getElementById('editDetails').value,
            link: document.getElementById('editLink').value
        };

        try {
            let url, method;

            if (isEditingMode) {
                // حالت ویرایش: PUT
                url = `/api/standards/${editingStandardId}`;
                method = 'PUT';
            } else {
                // حالت افزودن: POST
                url = '/api/standards/';
                method = 'POST';
            }

            const response = await fetch(url, {
                method: method,
                headers: {'Content-Type': 'application/json'},
                credentials: 'include',
                body: JSON.stringify(standardData)
            });

            if (response.ok) {
                await searchAdminStandards();
                cancelEditStandard();
            }
        } catch (error) {
            console.error('Error:', error);
        }
    }

    function cancelEditStandard() {
        editingStandardId = null;
        isEditingMode = false;

        document.getElementById('adminStandardsList').style.display = 'block';
        document.getElementById('editStandardContainer').style.display = 'none';
    }

    function openProfilePanel() {
        document.getElementById('profilePanel').classList.add('open');
        document.getElementById('profileOverlay').classList.add('active');
        loadProfileInfo();

    function closeProfilePanel() {
        document.getElementById('profilePanel').classList.remove('open');
        document.getElementById('profileOverlay').classList.remove('active');

    async function loadProfileInfo() {
        try {
            const response = await fetch('/api/user/profile', {
                credentials: 'include'
            });

            if (!response.ok) {
                throw new Error('Failed to load profile');
            }

            const userData = await response.json();

            document.getElementById('profileUsername').textContent = userData.username;
            document.getElementById('profileEmail').textContent = userData.email;
            document.getElementById('profileFullName').textContent = userData.full_name;

            const joinDate = new Date(userData.created_at);
            document.getElementById('profileJoinDate').textContent = `عضو شده در: ${joinDate.toLocaleDateString('fa-IR')}`;

            lucide.createIcons();
        } catch (error) {
            console.error('Error loading profile:', error);
            alert('خطا در بارگذاری اطلاعات پروفایل');
        }
    }

    function showChangePasswordForm() {
        document.getElementById('profileInfo').style.display = 'none';
        document.getElementById('changePasswordForm').style.display = 'block';
    }

    function cancelChangePassword() {
        document.getElementById('profileInfo').style.display = 'block';
        document.getElementById('changePasswordForm').style.display = 'none';
        document.getElementById('currentPassword').value = '';
        document.getElementById('newPassword').value = '';
        document.getElementById('confirmPassword').value = '';
    }

    async function changePassword() {
        const currentPassword = document.getElementById('currentPassword').value;
        const newPassword = document.getElementById('newPassword').value;
        const confirmPassword = document.getElementById('confirmPassword').value;

        if (!currentPassword || !newPassword || !confirmPassword) {
            alert('لطفاً تمام فیلدها را پر کنید');
            return;
        }

        if (newPassword !== confirmPassword) {
            alert('رمز عبور جدید و تکرار آن مطابقت ندارند');
            return;
        }

        try {
            const response = await fetch('/api/user/change-password', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                credentials: 'include',
                body: JSON.stringify({
                    current_password: currentPassword,
                    new_password: newPassword
                })
            });

            if (!response.ok) {
                const errorData = await response.json();
                throw new Error(errorData.detail || 'Failed to change password');
            }

            alert('رمز عبور با موفقیت تغییر یافت');
            cancelChangePassword();
        } catch (error) {
            console.error('Error changing password:', error);
            alert(`خطا در تغییر رمز عبور: ${error.message}`);
        }
    }

    async function logout() {
        try {
            const response = await fetch('/logout/', {
                method: 'POST',
                credentials: 'include'
            });

            if (response.ok) {
                window.location.href = '/login/';
            } else {
                throw new Error('Failed to logout');
            }
        } catch (error) {
            console.error('Error logging out:', error);
            alert('خطا در خروج از حساب');
        }
    }

    async function loadCategoriesForAdmin() {
        try {
            const response = await fetch('/api/categories/', {
                credentials: 'include'
            });
            const categories = await response.json();

            const categorySelect = document.getElementById('editCategory');
            // پاکسازی گزینه‌های قبلی
            categorySelect.innerHTML = '<option value="">انتخاب دسته‌بندی</option>';

            // پر کردن گزینه‌ها
            categories.forEach(category => {
                const option = document.createElement('option');
                option.value = category;
                option.textContent = category;
                categorySelect.appendChild(option);
            });
        } catch (error) {
            console.error('Error loading categories:', error);
        }
    }
